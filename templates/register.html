{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input type="text" placeholder="Username" name="username" autofocus autocomplete="off" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password" name="password" class="form-control">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Password (again)" name="confirmation" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock %}
